<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Simple Login System</a>
        </div>
    </nav>

    <div class="container">
        <form id="signUpForm" enctype="multipart/form-data">
            <div class="container text-center my-3 display-5">Signup Form</div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" id="pass" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" name="photo" id="photo" accept=".jpg, .jpeg, .png" required>
            </div>
            <div class="mb-3">
                <a href="./index.html">Already have an account? Log in!</a>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
    </div>

    <!-- Ajax Script -->
    <script>
        $(document).ready(function () {
            $('#signUpForm').submit(function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Create a FormData object
                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: 'signupapi.php',
                    data: formData, // Use FormData object for data
                    contentType: false, // Set contentType to false
                    processData: false, // Set processData to false
                    success: function (response) {
                        // Handle success
                        alert(response);
                        document.getElementById('name').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('pass').value = '';
                        document.getElementById('photo').value = '';
                    },
                    error: function (xhr, status, error) {
                        // Handle errors
                        alert(xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>

</html>
